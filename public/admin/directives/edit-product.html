<h1>Edit Product</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-xs-2">Name: </label>
		<div class="col-xs-10">
			<input class="form-control" type="text" ng-model="editProductItem.name" value="{{editProductItem.name}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-2">Price: </label>
		<div class="col-xs-10">
			<input class="form-control" type="text" ng-model="editProductItem.price" value="{{editProductItem.price}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-2">img: </label>
		<div class="col-xs-10">
			<input class="form-control" type="text" ng-model="editProductItem.img" value="{{editProductItem.img}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-2">category: </label>
		<div class="col-xs-10">
			<input class="form-control" type="text" ng-model="editProductItem.category" value="{{editProductItem.category}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-2">description: </label>
		<div class="col-xs-10">
			<input class="form-control" type="text" ng-model="editProductItem.description" value="{{editProductItem.description}}">
		</div>
	</div>
	<buttton class="btn btn-primary" ng-click="saveProduct(editProductItem)">Save</buttton>
</form>
