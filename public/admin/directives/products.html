<h1>Products</h1>
<table class="table">
	<thead>
		<th>Name</th>
		<th>Price</th>
		<th>Image URL</th>
		<th>Category</th>
		<th>Description</th>
		<th>Action</th>
	</thead>
	<tbody>
		<tr ng-repeat="product in products" ng-show="product">
			<td>{{product.name}}</td>
			<td>{{product.price}}</td>
			<td>{{product.img}}</td>
			<td>{{product.category}}</td>
			<td>{{product.description}}</td>
			<td>
				<button class="btn btn-danger" ng-click="deleteProduct(product)">Delete</button>
				<button class="btn btn-primary" ng-click="editProduct(product)">Edit</button>
			</td>
		</tr>
		
	</tbody>
</table>
