<!DOCTYPE html>
<html ng-app="Admin">
	<head>
	    <title>Fruit Store Admin</title>

		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	    <base href="/">
	</head>
	<body>
	    <div class="container" ng-controller="appController">
	    <button ng-click='setShow("products")' class="btn btn-primary">List Products</button>
	    <button ng-click='setShow("categories")' class="btn btn-primary">List Categories</button>
	    <button ng-click='setShow("addProduct")' class="btn btn-success">Add Product</button>
	    <button ng-click='setShow("addCategory")' class="btn btn-success">Add Category</button>

	    <products ng-show="show == 'products'"></products>
	    <categories ng-show="show == 'categories'"></categories>
	    <addproduct ng-show="show == 'addProduct'"></addproduct>
	    <addcategory ng-show="show == 'addCategory'"></addcategory>
	    <editproduct ng-show="show == 'editProduct'"></editproduct>
	    <editcategory ng-show="show == 'editCategory'"></editcategory>


	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	    <script src="admin/app.js"></script>
	</body>
</html>
