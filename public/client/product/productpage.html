	<div class="thumbnail col-md-4 col-sx-12">
		<img src="{{singleProduct.img}}" alt="product image">
	</div>
	<div class="col-md-8 col-sx-12">
		<div class="panel col-lg-12">
			<h2>{{singleProduct.name}}</h2>
			<em>{{singleProduct.price}} DKK</em>
			<p>{{singleProduct.description}}</p>
			<p>
				<a href="./#/" class="btn btn-default">Back</a>
				<button ng-click="addToCart(singleProduct)" class="btn btn-primary">Add to cart</button>
			</p>
		</div>
	</div>
