<div class="thumbnail">
	<img ng-src="{{product.img}}" alt="product image">
	<div class="caption">
		<h3>{{product.name}}</h3>
		<p>Price: {{product.price | number:2}},-</p>
		<div ng-show="product.amount > 0" class="badge"><span class="glyphicon glyphicon-shopping-cart"></span> {{product.amount }}</div>
	</div>

	<p>
        <button ng-click="addToCart(product)" class="btn btn-primary">Add to cart</button>
        <a href="./#/product/{{product.id}}" class="btn btn-info">Info</a>
    </p>
</div>
