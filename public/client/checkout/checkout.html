<h2>Checkout</h2>
<div class="col-lg-12 panel">
	<div class="col-xs-12">
		<h3>Please enter your address and bank card information.</h3>
	</div>
	<form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="control-label col-xs-2">Name</label>
            <div class="col-xs-10">
                <input ng-model="purchaseForm.name" type="text" class="form-control" name="name" id="name" placeholder="Your name here">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-xs-2">Email</label>
            <div class="col-xs-10">
                <input ng-model="purchaseForm.email" type="email" class="form-control" id="name" name="email" placeholder="Your email here">
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="control-label col-xs-2">Address - ZIP - Town</label>
            <div class="col-sm-4 col-xs-10">
                <input ng-model="purchaseForm.address" type="text" class="form-control" id="address" name="address" placeholder="Street address">
            </div>
            <div class="col-sm-2 col-xs-10">
                <input ng-model="purchaseForm.zip" type="text" class="form-control" id="zip" name="zip" placeholder="e.g. 8000">
            </div>
            <div class="col-sm-4 col-xs-10">
                <input ng-model="purchaseForm.town" type="text" class="form-control" id="town" name="town" placeholder="Your town here">
            </div>
        </div>
        <div class="form-group">
            <label for="cardnr" class="control-label col-xs-2">Card number, expiration, CVV</label>
            <div class="col-xs-6">
                <input ng-model="purchaseForm.cardnr" type="text" class="form-control" id="cardnr" name="cardnr" placeholder="your bank card number">
            </div>
            <div class="col-xs-1">
                <input ng-model="purchaseForm.expmm" type="text" class="form-control" id="expmm" name="expmm" placeholder="MM">
            </div>
            <div class="col-xs-1">
                <input ng-model="purchaseForm.expyy" type="text" class="form-control" id="expyy" name="expyy" placeholder="YY">
            </div>
            <div class="col-xs-2">
                <input ng-model="purchaseForm.cvv" type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV">
            </div>
        </div>
        <div class="form-group">
            <label for="comment" class="control-label col-xs-2">Message (optional)</label>
            <div class="col-xs-10">
                <textarea ng-model="purchaseForm.comment" class="form-control" id="comment" name="comment" placeholder="Optional comment">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button ng-click="purchaseForm.submitTheForm()" type="submit" class="btn btn-primary">Purchase</button>
            </div>
        </div>
    </form>
</div>
